<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>
    <!--https://cdn.glitch.com/03217379-17a4-42b3-aa4f-d26c06984be0%2Flogo.svg?v=1613583428258-->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.glitch.com/03217379-17a4-42b3-aa4f-d26c06984be0%2Flogo.svg?v=1613583428258"
    />
    <link rel="alternate icon" href="/favicon.ico" />
    <link
      rel="mask-icon"
      href="https://cdn.glitch.com/03217379-17a4-42b3-aa4f-d26c06984be0%2Flogo.svg?v=1613583428258"
      color="#ff8a01"
    />
    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.27/dist/shoelace/shoelace.css"
    />
    <style>
      .card-overview {
        width: 47vw;
      }

      .card-overview small {
        color: var(--sl-color-gray-500);
      }

      .card-overview [slot="footer"] {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        A Dream of the Future
      </h1>
    </header>

    <main id="app">
      <p class="bold">{{name}}</p>

      <p>Tell me your hopes and dreams:</p>

      <sl-button>
        <sl-icon slot="prefix" name="gear"></sl-icon>
        Settings
      </sl-button>
    </main>
    <sl-card class="card-overview">
      <img
        slot="image"
        src="https://images.unsplash.com/photo-1559209172-0ff8f6d49ff7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
        alt="A kitten sits patiently between a terracotta pot and decorative grasses."
      />

      <strong>Mittens</strong><br />
      This kitten is as cute as he is playful. Bring him home today!<br />
      <small>6 weeks old</small>

      <div slot="footer">
        <sl-button type="primary" pill>More Info</sl-button>
        <sl-rating></sl-rating>
      </div>
    </sl-card>
    <sl-card class="card-overview">
      <img
        slot="image"
        src="https://images.unsplash.com/photo-1559209172-0ff8f6d49ff7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
        alt="A kitten sits patiently between a terracotta pot and decorative grasses."
      />

      <strong>Mittens</strong><br />
      This kitten is as cute as he is playful. Bring him home today!<br />
      <small>6 weeks old</small>

      <div slot="footer">
        <sl-button type="primary" pill>More Info</sl-button>
        <sl-rating></sl-rating>
      </div>
    </sl-card>
    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- import the webpage's client-side javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.27/dist/shoelace/shoelace.esm.js"
    ></script>
    <script src="/search.js"></script>
  </body>
</html>
